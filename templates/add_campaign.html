<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Campaign</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
    <header>
        <h1><b>SPONSOR DASHBOARD</b></h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('sponsor_profile') }}">Profile</a></li>
                <li><a href="{{ url_for('sponsor_campaigns') }}">Campaigns</a></li>
                <li><a href="{{ url_for('search_influencers') }}">Find</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2><b>Add Campaign</b></h2>
        <form method="POST" action="{{ url_for('add_campaign') }}">
            <label for="name">Name:</label>
            <input type="text" name="name" required><br>

            <label for="description">Description:</label>
            <textarea name="description" required></textarea><br>

            <label for="start_date">Start Date:</label>
            <input type="date" name="start_date" required><br>

            <label for="end_date">End Date:</label>
            <input type="date" name="end_date" required><br>

            <label for="budget">Budget:</label>
            <input type="number" name="budget" required><br>

            <label for="visibility">Visibility:</label>
            <select name="visibility" required>
                <option value="public">Public</option>
                <option value="private">Private</option>
            </select><br>

            <label for="goals">Goals:</label>
            <textarea name="goals" required></textarea><br>

            <button type="submit">Add Campaign</button>
        </form>
    </main>
</body>
</html>
