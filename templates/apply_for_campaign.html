<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Influencer Dashboard</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
    <header>
        <h1>INFLUENCER DASHBOARD</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('influencer_profile') }}">Profile</a></li>
                <li><a href="{{ url_for('influencer_find') }}">Find</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Apply for Campaign: {{ campaign.name }}</h2>
        <form method="POST" action="{{ url_for('apply_for_campaign', campaign_id=campaign.campaign_id) }}">
            <input type="hidden" name="campaign_id" value="{{ campaign.campaign_id }}">

            <label for="ad_name">Ad Name:</label>
            <input type="text" id="ad_name" name="ad_name" required><br>

            <label for="requirements">Requirements:</label>
            <textarea id="requirements" name="requirements" required></textarea><br>

            <label for="negotiationterms">Negotiation Terms:</label>
            <textarea id="negotiationterms" name="negotiationterms" required></textarea>

            <label for="payment_amount">Payment Amount:</label>
            <input type="number" id="payment_amount" name="payment_amount" required><br>

            <button type="submit">Apply</button>
        </form>
    </main>
</body>
</html>
