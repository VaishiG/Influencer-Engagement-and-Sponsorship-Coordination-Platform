<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/static/css/style.css'>
    <script src='main.js'></script>
</head>
<body>
    <main>
        <h2>LOGIN</h2>
        <form id="loginForm" method="POST" action="{{url_for('login')}}">
            <label for="username">Username:</label>
            <input type="text" name="username" required pattern="^[a-zA-Z0-9]{5,}$" title="Minimum 5 alphanumeric characters">

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required minlength="6" title="Password must be at least 6 characters long">
            <button type="button" onclick="togglePasswordVisibility()">Show/Hide Password</button>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{url_for('register')}}">Register here</a></p>
        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}
    </main>

    <script>
        function togglePasswordVisibility(){
            var passwordField=document.getElementById('password');
            if (passwordField.type==='password'){
                passwordField.type='text';
            }
            else{
                passwordField.type='password';
            }

            document.getElementById('loginForm').addEventListener('keydown', function(event){
                if (event.key==='Enter'&& event.target.tagName !=='TEXTAREA'){
                    event.preventDefault();
                }
            });
        }
    </script>
</body>
</html>
